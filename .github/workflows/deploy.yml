name: Deploy static site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect preprocessing path changes
        id: preprocess_paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            preprocess:
              - 'src/shared/utils/preprocessedDataset/**'
              - 'src/core/volumeProcessing.ts'
              - 'src/loaders/volumeLoader.ts'
              - 'src/workers/volumeLoader.worker.ts'
              - 'src/shared/storage/preprocessedStorage.ts'
              - 'src/shared/utils/histogram.ts'
              - 'src/shared/utils/zarrStore.ts'
              - 'tests/preprocessPipeline.test.ts'
              - 'tests/perf/preprocessSmoke.test.ts'
              - 'package.json'
            playback:
              - 'src/ui/app/hooks/useRouteLayerVolumes.ts'
              - 'src/ui/app/hooks/useRoutePlaybackPrefetch.ts'
              - 'src/ui/app/hooks/useViewerModePlayback.ts'
              - 'src/components/viewers/volume-viewer/usePlaybackControls.ts'
              - 'src/components/viewers/volume-viewer/useVolumeResources.ts'
              - 'src/core/volumeProvider.ts'
              - 'tests/app/hooks/useRouteLayerVolumes.test.ts'
              - 'tests/app/hooks/useRoutePlaybackPrefetch.test.ts'
              - 'tests/app/hooks/useViewerModePlayback.test.ts'
              - 'tests/usePlaybackControls.test.ts'
              - 'tests/preprocessedDataset.test.ts'
              - 'docs/playback-invariants.md'
              - 'package.json'
            hover:
              - 'src/components/viewers/volume-viewer/useVolumeHover.ts'
              - 'src/components/viewers/volume-viewer/volumeHoverSampling.ts'
              - 'src/components/viewers/volume-viewer/volumeHoverTargetLayer.ts'
              - 'src/components/viewers/volume-viewer/useVolumeViewerInteractions.ts'
              - 'src/components/viewers/VolumeViewer.types.ts'
              - 'src/components/viewers/planar-viewer/types.ts'
              - 'src/ui/app/hooks/useLayerControls.ts'
              - 'src/components/viewers/viewer-shell/hooks/useViewerPaintbrushIntegration.ts'
              - 'tests/volumeHoverSampling.test.ts'
              - 'tests/volumeHoverTargetLayer.test.ts'
              - 'tests/volumeHoverDimensions.test.ts'
              - 'tests/useVolumeViewerInteractions.test.ts'
              - 'tests/e2e/hover-smoke.spec.ts'
              - 'docs/hover-invariants.md'
              - 'package.json'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run preprocessing regression guard tests
        if: github.event_name == 'pull_request' && steps.preprocess_paths.outputs.preprocess == 'true'
        run: |
          npm run test -- tests/preprocessPipeline.test.ts
          npm run test:perf:preprocess-smoke
      - name: Run playback regression guard tests
        if: github.event_name == 'pull_request' && steps.preprocess_paths.outputs.playback == 'true'
        run: |
          node --import tsx --test \
            tests/app/hooks/useRouteLayerVolumes.test.ts \
            tests/app/hooks/useRoutePlaybackPrefetch.test.ts \
            tests/app/hooks/useViewerModePlayback.test.ts \
            tests/usePlaybackControls.test.ts \
            tests/preprocessedDataset.test.ts
      - name: Run hover regression guard tests
        if: github.event_name == 'pull_request' && steps.preprocess_paths.outputs.hover == 'true'
        run: npm run test:hover-guards
      - name: Type check
        run: npm run typecheck
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
